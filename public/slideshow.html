<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    body {
      background-color: black;
    }

    .slideshow > video.media-element {
      display: none;
    }
    .slideshow > img.media-element {
      display: block;
    }
    .slideshow[data-video-is-active] > img.media-element {
      display: none;
    }
    .slideshow[data-video-is-active] > video.media-element {
      display: block;
    }


    .media-element {
        max-width: 100%;
        max-height: 100vh;
    }
  </style>
</head>
<body>
<div class="slideshow">
  <img class="media-element" id="imgSlide" src="" alt="">
  <video class="media-element" id="videoSlide" src="" alt="">
</div>
<script src="/jquery/dist/jquery.min.js"></script>
<script src="/public/client.js"></script>
<script>
  window.setInterval(() => {
    if(images.length <= 0) return;
    imageIndex++;
    if(images.length <= imageIndex)
      imageIndex = 0;
    $("#imgSlide").attr('src', uploadPath + images[imageIndex]);
  }, 5000)
</script>

</body>
</html>
